<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreso - FitCheck</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="img/logo2.png">
</head>
<body>
    <!-- Header -->
     <header>
        <nav>
            <h1>FitCheck</h1>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="rutinas.html">Rutinas</a></li>
                <li><a href="progreso.html" class="active">Progreso</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>
    <main id="progreso">
        <div class="progreso-header">
            <h2>Progreso</h2>
            <p>Registra tu peso siempre que quieras y observa tu evolución.</p>
        </div>

        <!-- Formulario para registrar peso -->
         <section class="progreso-formulario">
            <h3>Registrar nuevo peso</h3>
            <form id="form-progreso">
                <label for="peso">Peso actual (kg)</label>
                <input type="number" id="peso" name="peso" step="0.1" required>
                
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>

                <button type="submit">Guardar</button>
            </form>
         </section>

         <!-- Tabla de registros -->
          <section class="tabla-progreso">
                <h3>Historial de registros</h3>

                <table>
                    <thead>
                        <tr>
                            <th>Peso (kg)</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-progreso">
                        <!-- Cuando no haya registros -->
                        <!--
                        <tr><td colspan="2" class="sin-datos">Aún no has registrado peso.</td></tr>
                        -->
                    </tbody>
                </table>
          </section>

          <!-- Gráfico -->
           <section class="grafica-progreso">
                <h3>Gráfica de evolución</h3>
                <canvas id="graficaPeso"></canvas>
           </section>
           <!--
            Aquí hará falta un futuro script para Chart.js
           -->
        
    </main>
    
    <footer><p>© 2025 FitCheck | Tu gimnasio digital</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
